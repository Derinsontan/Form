<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <title>Form with Thumbs Up</title>
    <style>
    body, input, button, h2 {
  font-family: 'Montserrat', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-image: linear-gradient(to right, darkgrey, #eeee);
}

.form-container,
.thank-you-container {
  background-color: white;
  padding: 30px 50px;
  border-radius: 12px;
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
  text-align: center;
  width: 300px;
}

label {
  display: block;
  margin: 10px 0 5px;
  font-weight: bold;
  text-align: left;
}

input {
  width: 100%;
  padding: 8px;
  margin: 5px 0 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.button {
  text-align: right;
  margin-left: 20px;
}

button {
  background-color: #4caf50;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #155d19;
}

.cancel-btn {
  background-color: red;
  margin-left: 10px;
}

.cancel-btn:hover {
  background-color: rgb(118, 17, 17);
}

.thumbs-up {
  font-size: 4rem;
}

#loading-screen {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.9);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.spinner {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #4caf50;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}



    </style>
</head>
<body>

    <!-- FORM -->
    <div class="form-container">
      <h2>Personal Information</h2>
      <form id="info-form">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" placeholder="Micheal Keating" required>
  
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
  
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="123 Main St" required>
  
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
  
        <div class="button">
          <button type="submit">Submit</button>
          <button type="reset" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  
    <!-- LOADING SCREEN -->
    <div id="loading-screen" style="display: none;">
      <div class="spinner"></div>
      <p style="margin-top: 20px; font-size: 18px; font-weight: bold;">Saving your information...</p>
    </div>
  
    <!-- THANK YOU SCREEN -->
    <div id="thank-you-container" class="thank-you-container" style="display: none;">
      <div class="thumbs-up">üëç</div>
      <h2>Thank You!</h2>
      <p>Your information has been submitted successfully.</p>
      <div id="display-info" style="margin-top: 15px; text-align: left;"></div>
    </div>
  
    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
